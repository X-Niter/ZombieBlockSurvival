name: Code Analysis and Testing

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Analyze with SpotBugs
        run: mvn clean compile spotbugs:check
        continue-on-error: true
        
      - name: Analyze with PMD
        run: mvn pmd:check
        continue-on-error: true
        
      - name: Check code style
        run: mvn checkstyle:check
        continue-on-error: true
        
      - name: Compile and package
        run: mvn clean package
        
      - name: Run tests
        run: mvn test
        continue-on-error: true
        
      - name: Create issue for failures
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read Maven logs to extract error information
            const errors = [];
            try {
              // Attempt to parse error logs
              // This is a simplified example; you would need to actually parse build logs
              errors.push('Error details from build logs');
            } catch (error) {
              console.log('Error parsing build logs:', error);
            }
            
            // Create an issue with the errors
            const issueBody = `
            ## Build Failures Detected
            
            The automated code analysis has detected the following issues:
            
            ${errors.join('\n')}
            
            Please review these issues. The AI assistant will attempt to fix these automatically.
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Automated Build Failures - ' + new Date().toISOString().split('T')[0],
              body: issueBody,
              labels: ['build-failure', 'needs-attention', 'automated']
            });