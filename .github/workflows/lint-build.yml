name: Lint and Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint and auto-fix
        run: node lint-and-fix.js

      - name: Build project
        run: npm run build
