name: ðŸ¤– AI Auto-Issue Triage

on:
  issues:
    types: [opened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Analyze Issue with AI
        run: |
          pip install openai
          python .github/scripts/ai_triage_issue.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
