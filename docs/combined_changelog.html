<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Changelog - ZombieBlockSurvival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0f0f0f; color: #f0f0f0; font-family: monospace; }
    .glass { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="px-4 py-8">
  <div class="max-w-5xl mx-auto glass p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4 text-green-400">üì¶ Combined Changelogs</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <section>
        <h2 class="text-2xl font-semibold mb-2 text-yellow-300">üß© Plugin Changelog</h2>
        <pre id="pluginLog" class="bg-gray-900 p-4 rounded text-sm whitespace-pre-wrap text-green-200">Loading...</pre>
      </section>
      <section>
        <h2 class="text-2xl font-semibold mb-2 text-blue-300">‚öôÔ∏è System Changelog</h2>
        <pre id="systemLog" class="bg-gray-900 p-4 rounded text-sm whitespace-pre-wrap text-green-200">Loading...</pre>
      </section>
    </div>
  </div>
  <script>
    async function loadLogs() {
      try {
        const p = await fetch("CHANGELOGS/v" + localStorage.getItem("latestPluginVersion") + ".md");
        document.getElementById("pluginLog").textContent = await p.text();
      } catch {
        document.getElementById("pluginLog").textContent = "‚ùå No plugin changelog available.";
      }
      try {
        const s = await fetch("CHANGELOGS/system_changelog.md");
        document.getElementById("systemLog").textContent = await s.text();
      } catch {
        document.getElementById("systemLog").textContent = "‚ùå No system changelog.";
      }
    }
    loadLogs();
  </script>
</body>
</html>
