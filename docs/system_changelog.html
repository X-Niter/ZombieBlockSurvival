<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Changelog - ZombieBlockSurvival</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
    }
    .glass {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="font-mono px-4 py-8">
  <div class="max-w-4xl mx-auto glass p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4 text-yellow-300">⚙️ System & Workflow Changelog</h1>
    <p class="text-gray-300 mb-4">This page shows recent updates to GitHub workflows, Pages, or site automation logic.</p>
    <pre id="uiChangelog" class="bg-gray-900 p-4 rounded text-sm overflow-auto whitespace-pre-wrap text-green-200">Loading...</pre>
  </div>

  <script>
    async function loadChangelog() {
      try {
        const res = await fetch("CHANGELOGS/system_changelog.md");
        const text = await res.text();
        document.getElementById("uiChangelog").textContent = text;
      } catch {
        document.getElementById("uiChangelog").textContent = "❌ No system changelog found yet.";
      }
    }
    loadChangelog();
  </script>
</body>
</html>
