<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Changelogs - ZombieBlockSurvival</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: #eee; }
    .glass { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="font-mono p-6">
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-bold text-green-400">üìã Changelogs</h1>
    <nav class="mt-2 space-x-4">
      <a href="index.html" class="text-blue-400 hover:underline">Dashboard</a>
      <a href="changelogs.html" class="text-green-400 hover:underline">Changelogs</a>
    </nav>
  </header>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Plugin Changelog -->
    <div class="glass p-4 rounded shadow">
      <h2 class="text-xl mb-2">üîå Plugin Changelogs</h2>
      <input type="text" id="pluginFilter" placeholder="Filter versions..." class="w-full mb-2 p-2 rounded bg-gray-800 text-white"/>
      <ul id="pluginList" class="list-disc list-inside h-48 overflow-auto mb-2"></ul>
      <pre id="pluginContent" class="bg-gray-900 p-2 rounded h-48 overflow-auto"></pre>
    </div>
    <!-- System Changelog -->
    <div class="glass p-4 rounded shadow">
      <h2 class="text-xl mb-2">‚öôÔ∏è System Changelog</h2>
      <pre id="systemContent" class="bg-gray-900 p-2 rounded h-full overflow-auto">Loading...</pre>
    </div>
  </div>
  <script>
    // Redirect if no token
    const token = localStorage.getItem("githubToken");
    if (!token) return window.location.href="setup.html";

    // Fetch list of files in CHANGELOGS
    async function loadPluginList() {
      const res = await fetch("https://api.github.com/repos/X-Niter/ZombieBlockSurvival/contents/CHANGELOGS", {
        headers: { Authorization: `token ${token}` }
      });
      const data = await res.json();
      const list = document.getElementById("pluginList");
      list.innerHTML = "";
      data.filter(f => f.name.startsWith("v") && f.name.endsWith(".md")).forEach(file => {
        const li = document.createElement("li");
        li.innerText = file.name;
        li.onclick = () => loadPluginContent(file.name);
        list.appendChild(li);
      });
    }
    // Load selected plugin changelog content
    async function loadPluginContent(filename) {
      const url = `https://raw.githubusercontent.com/X-Niter/ZombieBlockSurvival/main/CHANGELOGS/${filename}`;
      const res = await fetch(url);
      const text = await res.text();
      document.getElementById("pluginContent").textContent = text;
    }
    // Filter plugin list
    document.getElementById("pluginFilter").addEventListener("input", (e) => {
      const filter = e.target.value.toLowerCase();
      document.querySelectorAll("#pluginList li").forEach(li => {
        li.style.display = li.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });
    // Load system changelog
    async function loadSystem() {
      try {
        const res = await fetch("CHANGELOGS/system_changelog.md");
        const text = await res.text();
        document.getElementById("systemContent").textContent = text;
      } catch {
        document.getElementById("systemContent").textContent = "No system changelog found.";
      }
    }
    loadPluginList();
    loadSystem();
  </script>
</body>
</html>
